{% block start %} 
    
<!-- slider start from here  -->
<div class="container-fluid p-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/img/slider-1.avif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-2.avif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-3.avif" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-4.avif" alt="Third slide">
          </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-5.avif" alt="Third slide">
          </div> 
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-6.avif" alt="Third slide">
          </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-7.avif" alt="Third slide">
          </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-8.avif" alt="Third slide">
          </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/slider-4.avif" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>    
</div>
<!-- slider end here  -->
