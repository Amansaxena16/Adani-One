{% extends "base.html" %}
{% block start %}


<!-- sign up form section start from here  -->
<section class="sign_up">
  <div class="sigup_form">
    <div class="form_heading">
      <h3>Create Your Account</h3>
    </div>
    <div class="form_detail">
      <form action="/signup/" method="post">
        {% csrf_token %}
        <div class="form_name detail">
          <label for="name">Full Name</label>
          <input type="text" name="name" placeholder="Enter Your Full Name">
        </div>
        <div class="form_email detail">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form_contact detail">
          <label for="contact">Contact</label>
          <input type="number" name="contact" placeholder="Enter Your Contact Number">
        </div>
        <div class="form_password detail">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter Your Password">
        </div>
        <div class="form_repassword detail">
          <label for="repassword">Re-Password</label>
          <input type="password" name="repassword" placeholder="Re-Enter Your Passowrd">
        </div>
        <div class="form_btn_already_acc">
          <div class="form_btn">
            <button type="submit" class="btn">Create an Account</button>
          </div>
          <div class="alredy_acc">
            <span><a href="#">Already Have Account!!</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- sign up form section end here  -->

{% endblock start %}
