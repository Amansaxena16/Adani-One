{% extends "base.html" %}
{% block start %} 

    <!-- Login section Code start from here  -->
    <section class="login_section">
        <div class="login">
            <div class="login_heading">
                <h3>Login into Your Account</h3>
            </div>
            <div class="login_place">
                <form action="#">
                    <div class="login_email login_input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="login_password login_input">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="forgot_pass">
                        <span><a href="#">Forgot password?</a></span>
                    </div>
                    <div class="submit_account">
                        <div class="submit_btn">
                            <span>
                                <a href="#">Submit</a>
                            </span>
                        </div>
                        <div class="dont_have_account">
                            <span><a href="#">Don't have Account!!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Login Section Code End here  -->

{% endblock start %}
